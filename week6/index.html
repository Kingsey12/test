<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>치킨 리스트 (CSS versiya)</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .box {
      display: flex;
      align-items: center;
      border: 1px solid green;
      padding: 30px;
      margin-bottom: 30px;
    }

    .label {
      font-weight: bold;
      margin-right: 30px;
      border: 1px solid green;
      padding: 10px 20px;
    }

    .image-box {
      border: 1px solid green;
      padding: 5px;
    }

    .image-box img {
      width: 150px;
      height: 100px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="label">치킨</div>
    <div class="image-box">
      <img src="img01.jpeg" alt="치킨1">
    </div>
  </div>

  <div class="box">
    <div class="label">치킨</div>
    <div class="image-box">
      <img src="img02.jpg" alt="치킨2">
    </div>
  </div>

  <div class="box">
    <div class="label">치킨</div>
    <div class="image-box">
      <img src="img03.jpg" alt="치킨3">
    </div>
  </div>

</body>
</html>
